<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-area">
        <div class="black"></div>
        <div class="content">
            <h1>My Image Search Engine</h1>
            <p>search and download any image within seconds</p>
            <div class="search-box">
                <input id="ip" type="text" placeholder="search images...">
                <div class="btn">
                    
                    <button><img src="images/search.svg" alt=""></button>
                </div>

            </div>
        </div>
    </div>

    <div class="image-gallery">
        <ul class="images">
            <li class="image">
                <img src="images/img1.jpg" alt="" class="photo">
                
            </li>
            <li class="image"><img src="images/img2.png" alt="" class="photo"></li>
            <li class="image"><img src="images/img3.png" alt="" class="photo"></li>
            <li class="image"><img src="images/img4.jpeg" alt="" class="photo"></li>
            <li class="image"><img src="images/img5.png" alt="" class="photo"></li>
            <li class="image"><img src="images/img6.png" alt="" class="photo"></li>
            <li class="image"><img src="images/img7.jpg" alt="" class="photo"></li>
            <li class="image"><img src="images/img8.jpg" alt="" class="photo"></li>
            <li class="image"><img src="images/img1.jpg" alt="" class="photo"></li>
            <li class="image"><img src="images/img2.png" alt="" class="photo"></li>
        </ul>

        <button id="load">More</button>
        
    </div>




    <script src="script.js"></script>
</body>
</html>
